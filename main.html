<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
<form method="get">
	<div>
	<label for="#name">Name*</label>
	<input type="text" 
		id="#name"
		required
		/>
</div>
	<div>
	<label for="#email">Email*</label>
	<input type="email" 
			id="#email"
			required
		/>
</div>
	<div>
		<label for="#male">Male</label>
		<input type="radio"
				required
				id="#male"
				name="gender"
			/>

		<label for="#female">Female</label>
		<input type="radio"
				required
				id="#female"
				name="gender"
			/>

		<label for="#other">Other</label>
		<input type="radio"
				required
				id="#other"
				name="gender"
			/>
	</div>
	<div>
		<label for="#laptop">Laptop Brands:</label>
		<label for="#apple">Apple</label>
		<input type="checkbox" id="#apple">

		<label for="#asus">Asus</label>
		<input type="checkbox" id="#asus">

		<label for="#hp">HP</label>
		<input type="checkbox" id="#hp">
	</div>
	<div>
		<label for="#age">Age*</label>
		<input type="number"
			required
			id="#age"
			>
	</div>
	<div>
		<label for="#dob">DOB*</label>
		<input type="date"
			required
			id="#dob"
			>
	</div>
	<div>
		<label for="#age">Age*</label>
		<input type="number"
			required
			id="#age"
			>
	</div>
	<div>
		<label for="#password">Password*</label>
		<input type="password"
			required
			id="#password"
			>
	</div>
	<div>
		<input type="url" placeholder="Portfolio URL" 
			id="portfolio">
	</div>
	<input type="button" value="Submit"/>
</form>
	
</body>

</html>
